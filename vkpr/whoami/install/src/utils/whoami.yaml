ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
  hosts:
    - host: "whoami.vkpr-dev.vertigo.com.br"
      paths: ["/"]
  tls:
  - hosts:
    - "whoami.vkpr-dev.vertigo.com.br"
    secretName: whoami-cert
  pathType: Prefix
