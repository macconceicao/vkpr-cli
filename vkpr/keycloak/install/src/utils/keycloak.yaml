auth:
  managementPassword: "senha"
containerPorts:
  http: 8080
  https: 8443
service:
  type: ClusterIP
ingress:
  enabled: true
  ingressClassName: "nginx"
  path: /
rbac:
  create: true
postgresql:
  persistence:
    enabled: false
extraVolumes: |
  - name: keycloak-realm-secret
    secret:
      secretName: keycloak-realm-secret
extraVolumeMounts: |
  - name: keycloak-realm-secret
    mountPath: "/realm/"
    readOnly: true
extraEnvVars:
  - name: KEYCLOAK_EXTRA_ARGS
    value: "-Dkeycloak.import=/realm/realm.json"
