ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  path: "/"
  tls: false
readinessProbe:
  enabled: false
rbac:
  create: true
auth:
  adminUser: ""
  adminPassword: ""
proxyAddressForwarding: true
extraEnv: |
  - name: JAVA_OPTS
      value: >-
        -Dkeycloak.migration.file=/realm/realm.json
