resources:
  limits:
    cpu: 500m
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 512Mi
ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
  hostname: keycloak.localhost
  certManager: false
  path: "/"
  servicePort: 80
  tls: false
  existingSecret: "keycloak-cert"
readinessProbe:
  enabled: false
rbac:
  create: true
auth:
  adminUser: ""
  adminPassword: ""
postgresql:
  enabled: false
externalDatabase:
  host: ""
  port: ""
  user: ""
  password: ""
  database: ""
proxyAddressForwarding: true
extraEnv: |
  - name: JAVA_OPTS
      value: >-
        -Dkeycloak.migration.file=/realm/realm.json
