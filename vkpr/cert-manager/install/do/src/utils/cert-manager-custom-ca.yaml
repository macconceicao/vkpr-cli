installCRDs: false
ingressShim:
  defaultIssuerName: stepissuer
  defaultIssuerKind: ClusterIssuer
  defaultIssuerGroup: cert-manager.io
prometheus:
  enabled: false
volumes:
  - name: custom-ca
    secret:
      secretName: custom-ca-secret
volumeMounts:
  - name: custom-ca
    mountPath: "/etc/ssl/certs"
    readOnly: true
