name: Docker Image VKPR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.vertigo-devops.com/vkpr-teste:$(date +%s)  
    - name: Image list
      run: docker image ls              
      
